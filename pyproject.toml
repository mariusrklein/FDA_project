[build-system]
requires = ["setuptools>=61.0", 
            "bioinfokit",
            "nbconvert",
            "ipykernel",
            "scanpy==1.9.1",
            "bbknn",
            "patsy",
            "papermill",
            "ipywidgets",
            "leidenalg",
            "imageio",
            "scikit-image",
            "pyimzml",
            "chardet",
            "pyqt5"
]
build-backend = "setuptools.build_meta"


[project]
name = "ISC"
version = "0.0.1"
authors = [
  { name="Marius Klein", email="marius.klein@embl.de" },
]
description = "ion suppression correction on single-cell metabolomics datasets generated by SpaceM"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mariusrklein/FDA_project"


